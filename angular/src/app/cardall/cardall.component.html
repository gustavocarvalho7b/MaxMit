<script>
  // Garante que o DOM esteja pronto
  (function attachHorizontalScroll() {
    var containers = document.querySelectorAll(".container");
    containers.forEach(function (el) {
      // Converte a rolagem vertical em horizontal
      el.addEventListener(
        "wheel",
        function (e) {
          // deltaY (rodinha) ou deltaX (trackpad)
          var delta = e.deltaY !== 0 ? e.deltaY : e.deltaX;
          el.scrollLeft += delta;
          e.preventDefault();
          e.stopPropagation();
        },
        { passive: false }
      );
    });
  })();
</script>
